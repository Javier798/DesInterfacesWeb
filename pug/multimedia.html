<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/multimedia.css">
</head>

<body>
    <div id="videoContainer">
        <video id="video" src="./img/yt5s.com-El puchero del cabrero.-(240p).mp4"></video>
        <div id="muestraAccion">
            <i id="playMostrar" class="fa fa-play mostrarScale" aria-hidden="true"></i>    
            <i id="pauseMostrar" class="fa fa-pause" aria-hidden="true"></i>
            <i id="muteMostrar" class="fas fa-volume-up"></i>
            <i id="nomuteMostrar" class="fas fa-volume-mute"></i>
            <i id="stopMostrar" class="fas fa-stop"></i>
        </div>
    </div>
    <div id="controles">
        
        <i id="play" onclick="play()" class="fa fa-play" aria-hidden="true"></i>
        <i id="pause" onclick="pause()" class="fa fa-pause" aria-hidden="true"></i>
        <input oninput="videoMostrado(this)" type="range" min="0" max="100" value="0" class="slider" id="mostrado">
        <i id="mute" onclick="mute()" class="fas fa-volume-up"></i>
        <i id="nomute" onclick="mute()" class="fas fa-volume-mute"></i>
        <input oninput="volumen(this)" type="range" min="0" max="100" value="1" class="slider" id="volumen">
        <i onclick="stop()" class="fas fa-stop"></i>
    </div>

    
    <script src="./js/multimedia.js"></script>
</body>

</html>
